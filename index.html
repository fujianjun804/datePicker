<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Date Picker</title>
<meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no'/>
<meta name="description" content="">
<meta name="keywords" content="">
<style>
  #test1 {
		width: 100%;
	}
	#test1 .start, #test1 .end {
		font-size: 0.3rem;
		display: inline-block;
		vertical-align: top;
	}
	#date-picker-start, #date-picker-end {
		width: 1.8rem;
		text-align: center;
		height: 0.54rem;
		line-height: 0.54rem;
		background: #ccc;
	}
</style>
<link rel="stylesheet" type="text/css" href="./index.css" />
<script type="text/javascript" src="./dataPicker.js"></script>
</head>
<body>
<div id="test1">
	<div class="start">
		<div>开始时间</div>
		<div id="date-picker-start"></div>
	</div>
	-
	<div class="end">
		<div>结束时间</div>
		<div id="date-picker-end"></div>
	</div>
</div>
<script>
const datePickerStart = new DatePicker({
	title: '选择开始时间',
	show: false,
	onConfirm: (currDateStr) => {
		document.querySelector('#date-picker-start').innerHTML = currDateStr;
	},
});
const datePickerEnd = new DatePicker({
	title: '选择结束时间',
	show: false,
	onConfirm: (currDateStr) => {
		document.querySelector('#date-picker-end').innerHTML = currDateStr;
	},
});
document.querySelector('#date-picker-start').addEventListener('click', function(e) {
	e.stopPropagation();
	datePickerStart.show();
}, false);
document.querySelector('#date-picker-end').addEventListener('click', function(e) {
	e.stopPropagation();
	datePickerEnd.show();
}, false);
</script>
</body>
</html>
